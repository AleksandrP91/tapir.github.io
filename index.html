<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>
  <body>
    <div class="card-payment">
      <!-- menu -->
      <div class="burger__menu">
        <div class="burger__menu-nav">
          <a href="" class="burger__menu-link">Первая ссылка</a>
          <a href="" class="burger__menu-link">Вторая ссылка</a>
          <a href="" class="burger__menu-link">Третья ссылка</a>
          <a href="" class="burger__menu-link">Четвертая ссылка</a>
          <img src="dist/static/logotype.svg" alt="logotype">
        </div>
      </div>
      <!-- button -->
      <div class="button-menu">
        <a href="#" class="burger__menu-button">
          <span class="burger__menu-lines"></span>
        </a>
      </div>
      <!-- / -->

      <div class="wrapp">
        <!-- ссылки (навигация) -->
        <nav class="navigation">
          <ul class="nav__item">
            <li class="nav__list">
              <a href="#" class="nav__link">Первая ссылка</a>
            </li>
            <li class="nav__list">
              <a href="#" class="nav__link">Вторая ссылка</a>
            </li>
            <li class="nav__list">
              <a href="#" class="nav__link">Третья ссылка</a>
            </li>
            <li class="nav__list">
              <a href="#" class="nav__link">Четвертая ссылка</a>
            </li>
          </ul>
          <div class="nav__logotype">
            <a href="#">
              <img src="dist/static/logotype.svg" alt="logotype" />
            </a>
          </div>
        </nav>
        <!-- / -->

        <!-- форма оплаты -->
        <form action="#" class="form">
          <label for="">
            <div class="form__title">
              <h1>Заголовок страницы</h1>
            </div>

            <!-- номер счета, сумма платежа -->
            <div class="form__info">
              <div class="info__sum">
                <p>Номер счёта</p>
                <p>Сумма платежа</p>
              </div>
              <div class="info__number">
                <p>786 456 893993873</p>
                <p>2 790</p>
              </div>
            </div>
            <!-- / -->

            <!-- номер карты -->
            <div class="form__number-card">
              <p>Номер карты</p>
              <div class="number-card_input">
                <input type="number" required data-rule="number" data-from="4" data-to="4"/>
                <input type="number" required data-rule="number" data-from="4" data-to="4"/>
                <input type="number" required data-rule="number" data-from="4" data-to="4"/>
                <input type="number" required data-rule="number" data-from="4" data-to="4"/>
              </div>
            </div>
            <!-- / -->

            <!-- держатель карты -->
            <div class="form__text">
              <p>Держатель карты</p>
              <input type="text" required placeholder="Иванов Иван Иванович" data-rule="text"/>
            </div>
            <!-- / -->

            <!-- срок действия / cvc-->
            <div class="form__descr">
              <p>Срок действия</p>
              <p>cvc</p>
            </div>

            <!-- month / year-->
            <div class="form__date">
              <div class="date">
                <div class="date__month">
                  <img src="dist/static/arrow.svg" alt="arrow" />
                </div>
                <div class="date__year">
                  <img src="dist/static/arrow.svg" alt="arrow" />
                </div>
              </div>

              <div class="date__cvc">
                <input type="number" required data-rule="number" data-from="4" data-to="4"/>
              </div>
            </div>
            <!-- / -->

            <!-- submit -->
            <div class="form__submit">
              <!-- <input type="submit" value="Оплатить" /> -->
              <button type="submit">Оплатить</button>
            </div>
            <!-- / -->
          </label>
        </form>
        <!-- / -->
      </div>
    </div>

    <script src="dist/js/app.js"></script>
  </body>
</html>
